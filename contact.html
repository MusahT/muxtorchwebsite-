<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Muxtorch Delivery</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Inline styles (move to style.css) */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        nav {
            background-color: #333;
            padding: 1rem;
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: space-around;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
        }
        header {
            text-align: center;
            padding: 2rem 0;
            background-color: #007bff;
            color: white;
        }
        main {
            padding: 2rem;
        }
        form {
            background-color: #f2f2f2;
            padding: 1.5rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
        }
        form label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }
        form input, form textarea {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        form button {
            background-color: #007bff;
            color: white;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        form button:hover {
            background-color: #0056b3;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem;
            margin-top: 2rem;
        }
        footer .social-media a {
            color: white;
            margin-right: 1rem;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="services.html">Services</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <!-- Header Section -->
    <header>

            <p><strong>Email:</strong> info@muxtorch.com</p>
            <p><strong>Phone:</strong> +233 123 456 789</p>
        </section>

        <!-- Contact Form -->
        <section>
            <h2>Send Us a Message</h2>
            <form action="https://formspree.io/f/example" method="POST">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Your Name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Your Email" required>
                
                <label for="message">Message:</label>
                <textarea id="message" name="message" placeholder="Your Message" required></textarea>
                
                <button type="submit">Send</button>
            </form>
        </section>
    </main>

    <!-- Footer Section -->
    <footer>

            <a href="https://twitter.com/muxtorch" target="_blank">Twitter</a>
            <a href="https://instagram.com/muxtorch" target="_blank">Instagram</a>
        </div>
    </footer>
