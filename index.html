<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muxtorch Delivery</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* General Styles */
        body {
            font-family: 'Poppins', 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #add8e6; /* Light blue background */
            color: red; /* Red for body text */
        }

        h1, h2, h3 {
            color: white; /* White color for headings */
        }

        a {
            text-decoration: none;
            color: inherit;
            transition: color 0.3s;
        }

        .container {
            margin: 0 auto;
            max-width: 1200px;
            text-align: center;
            padding: 40px 20px;
        }

        /* Navigation Bar */
        nav {
            background: #4c4aa4;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            color: white;
        }

        nav .logo img {
            height: 50px;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
        }

        nav ul li a {
            color: white;
            font-size: 1rem;
            padding: 5px 10px;
            border-radius: 4px;
            transition: background 0.3s;
        }

        nav ul li a:hover {
            background: #f4b400;
            color: #333;
        }

        /* Hero Section */
        .hero {
            background: linear-gradient(135deg, #4c4aa4, #ff4500);
            color: white;
            padding: 100px 20px;
            text-align: center;
        }

        .hero img {
            width: 150px;
            height: auto;
            margin-bottom: 20px;
        }

        .hero h1 {
            font-size: 2.8rem;
            margin-bottom: 20px;
        }

        .hero p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        .cta-button {
            background: #f4b400;
            color: #fff;
            padding: 12px 20px;
            font-size: 1.1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .cta-button:hover {
            background: #ffaa00;
            color: #333;
        }

        /* Footer */
        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 20px 0;
        }

        footer .social-media a {
            color: white;
            margin: 0 15px;
            font-size: 1.5rem;
        }

        footer .social-media a:hover {
            color: #f4b400;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <div class="logo">
            <img src="images/logo.png" alt="Muxtorch Logo">
        </div>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <!-- Hero Section -->
    <header id="home" class="hero">
        <div class="container">
            <img src="images/logo.png" alt="Muxtorch Logo">
            <h1>Fast and Reliable Parcel Delivery Service</h1>
            <p>Experience seamless delivery tailored for you.</p>
            <a href="#services" class="cta-button">Get Started</a>
        </div>
    </header>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Muxtorch Delivery. All rights reserved.</p>
        <div class="social-media">
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
        </div>
    </footer>
</body>
</html>
